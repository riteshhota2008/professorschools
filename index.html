<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Registration</h1><br>
            <form method="post" onsubmit="register()">
                <input type="text" class="form-control" name="name" placeholder="Name" title="Name" required/><br>
                <input type="text" class="form-control" name="regId" placeholder="Registration Number"
                       title="Registration Number" required/><br>
                <input type="email" class="form-control" name="email" placeholder="Email" title="Email" required
                /><br>
                <input type="text" class="form-control" name="contact" placeholder="Contact Number"
                       title="Phone Number with a pattern 0-9" minlength="10" maxlength="10" pattern="[0-9]{10}"
                       required
                /><br>
                <select class="form-control" name="department" required>
                    <option value="" disabled selected>Select your Department</option>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="EEE">Electrical and Electronics Engineering</option>
                    <option value="ECE">Electronics &amp; Communication Engineering</option>
                    <option value="Electronics&Instrumentation">Electronics &amp; Instrumentation Engineering</option>
                    <option value="FoodProcess">Food Process Engineering</option>
                    <option value="Aerospace">Aerospace Engineering</option>
                    <option value="Automobile">Automobile Engineering</option>
                    <option value="Biomedical">Biomedical Engineering</option>
                    <option value="Chemical">Chemical Engineering</option>
                    <option value="Civil">Civil Engineering</option>
                    <option value="Genetic">Genetic Engineering</option>
                    <option value="InformationTechnology">Information Technology</option>
                    <option value="Mechanical">Mechanical Engineering</option>
                    <option value="Mechatronics">Mechatronics</option>
                    <option value="NuclearScience">Nuclear Science and Engineering</option>
                    <option value="SoftwareEngineering">Software Engineering</option>
                    <option value="Other">Other</option>
                </select></br>
                <select class="form-control" name="year" required>
                    <option value="" disabled selected>Select your Year</option>
                    <option value="I">First Year</option>
                    <option value="II">Second Year</option>
                    <option value="III">Third Year</option>
                    <option value="IV">Fourth Year</option>
                </select></br>
                <!--<input type="text" class="form-control" name="department" placeholder="Department"
                title="Department" required/><br>
                <input type="text" class="form-control" name="year" placeholder="Year" title="Year" required/><br>-->
                <input type="text" class="form-control" name="college" placeholder="College" title="College Name"
                       required
                /><br>
                <br>
                <input type="submit" class="btn btn-primary" name="btn_log" value="Register"/>
            </form>

        </div>
    </div>
